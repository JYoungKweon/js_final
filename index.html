<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="src/style.css" />
    <title>RMP-Random Music Player</title>
  </head>
  <body>
    <div class="wellcome hidden" id="topbar">
      <form class="wellcome display loginForm" id="login-form">
        <input
          class="loginForm"
          required
          maxlength="15"
          type="text"
          placeholder="What's your name?"
        />
        <input class="loginForm" type="submit" value="Log-In" />
      </form>
      <div id="greeting" class="greeting display"></div>
    </div>
    <canvas id="jsCanvas" class="canvas display"></canvas>
    <div class="filter"></div>
    <div class="coverContainer" id="albumCover">
      <div class="nowPlaying">
        <div class="albumTop">
          <div class="clock">00:00:00</div>
          <div class="weather">
            <i class=""></i>
          </div>
        </div>
        <audio loop class="albumSing"></audio>
        <div class="albumCover"><img /></div>
        <div class="audioControlArea">CHANGE MUSIC</div>
      </div>
    </div>
    <div class="navBar">
      <div class="musicInfo">
        <ul>
          <li><span></span></li>
          <li><span></span></li>
        </ul>
      </div>
      <div class="todo display">
        <form id="todo-form">
          <input type="text" placeholder="Write a To do & Press Enter" />
        </form>
        <ul id="todo-list"></ul>
      </div>
      <div class="credit display">
        <div class="designedBy">
          <span></span>
        </div>
        <div class="thanksTo"><span></span></div>
        <div class="colorT"><span></span></div>
      </div>
    </div>

    <div id="too-small">
      <span>Screen width should bigger than 550</span>
    </div>

    <div id="too-short">
      <span>Screen height should higher than 900</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="src/js/greetings.js"></script>
    <script type="module" src="src/js/newRandomSong.js"></script>
    <script type="module" src="src/index.js"></script>
    <script src="src/js/clock.js"></script>
    <script type="module" src="src/js/todo.js"></script>
    <script src="src/js/weather.js"></script>
  </body>
</html>
